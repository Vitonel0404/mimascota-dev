{% extends "base.html" %}
{% load static %}

{% block title %} Mantenimiento de razas {% endblock title %}

{% block content %}
<div class="col-md-12">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
        <button id="btn-modal-raza" type="button" class="btn btn-primary btn-sm me-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-lg"></i> Nueva Raza</button>
    </div>
</div>
<br>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Registro global de razas</h6>
    </div>
    <div class="card-body" id="test">
        <div class="table-responsive" >
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Animal</th>
                        <th>Raza</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>


            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" class="form-inline" id="form-raza" >
                <div class="row ">
                    <div class="col-md-12 col-lg-6">
                        <label for="id_animal" class="col-sm-2 col-form-label">Animal:</label>
                        <div class="col-sm-12">
                            {{form.id_animal}}
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-6">
                        <label for="id_descripcion" class="col-sm-2 col-form-label">Descripci√≥n:</label>
                        <div class="col-sm-12">
                            {{form.descripcion}}
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="content-errors" class="col-12">
                        
                    </div>
                </div>
            </form>

            
            
        </div>
        <div class="modal-footer">
            <button type="button" id="btn-modificar-raza" class="btn btn-secondary">Modificar</button>
            <button type="button" id="btn-guardar-raza" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block js %}

<script src="{% static 'js/animal-raza/FunctionsRaza.js' %}"></script>

{% endblock js %}
