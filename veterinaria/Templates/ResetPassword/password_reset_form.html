{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'LOGIN/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <title>Cambio de contraseña</title>
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Restablecer contraseña</h1>
                                    </div>
                                    <div>
                                        <p>Ingresa tu usuario registrado y envía la solicitud para obtener una contraseña nueva.</p>
                                    </div>
                                    <form class="user" method="POST" autocomplete="off">{% csrf_token %}
                                        <div class="form-group">
                                            {{form.username}}
                                        </div>
                                        
                                        <div class="form-group">
                                            {{error}}
                                        </div>
                                        <hr>
                                        <input type="submit" value="Enviar solicitud" class="btn btn-primary btn-user btn-block">
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
